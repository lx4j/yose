apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.5
version = '1.0'
mainClassName = 'YoseLauncher'
repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile 'junit:junit:4.11'
}

idea {
    module {
        excludeDirs += [file('.idea'), file('.gradle'), file('gradle')]
    }
}